---
layout: default
---

<div class="post">
  <div class="post-info">
    {% if page.author %}
      <span>Written by&nbsp;</span>{{ page.author }}
    {% endif %}  

    {% if page.date %}
      <br>
      <span>on&nbsp;</span><time datetime="{{ page.date }}">{{ page.date | date: "%B %d, %Y" }}</time>
    {% endif %}
  </div>

  <h2 class="post-title">{{ page.title }}</h2>
  <div class="post-line"></div>

  {{ content }}

</div>

{% if page.comments %}
  {% include disqus.html %}
{% endif %}
